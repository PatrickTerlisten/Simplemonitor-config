[ping-host2]
type=host
host=host2.domain.de
tolerance=3

[svc-postfix-host1]
type=rc
runon=host1.domain.de
service=postfix

[svc-nginx-host1]
type=rc
runon=host1.domain.de
service=nginx

[svc-mysql-host1]
type=rc
runon=host1.domain.de
service=mysql-server

[svc-fail2ban-host1]
type=rc
runon=host1.domain.de
service=fail2ban

[svc-postgrey-host1]
type=rc
runon=host1.domain.de
service=postgrey

[svc-phpfpm-host1]
type=rc
runon=host1.domain.de
service=php-fpm

[svc-named-host1]
type=rc
runon=host1.domain.de
service=named

[diskspace]
type=diskspace
partition=/
limit=4096M
